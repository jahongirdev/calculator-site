<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Meta Tags -->
    <meta name="description" content="Calculator using HTML, CSS & Javascript">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Jahongir Murodboev">
    <!-- Fonts -->
    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
    <!-- Title -->
    <span class="title">Calculator</span>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <input type="text" class="display" placeholder="0">
        <!-- Buttons parent -->
        <div class="buttons">
            <!-- Buttons -->
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="DEL">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button class="operator" data-value=".">.</button>
            <button class="operator" data-value="=">=</button>
        </div>
    </div>
    <!-- Info -->
    <span class="info">Made with ‚ù§ by <a href="https://github.com/jahongirdev" class="info-link" target="_blank">Jahongir Murodboev</a></span>

    <!-- Script files -->
    <script src="js/main.js"></script>
</body>
</html>
